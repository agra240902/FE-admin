<!DOCTYPE html>
<html>
<head>
  <title>Tampilan Admin Sederhana</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      font-size: 24px;
    }

    .container {
      width: 80%;
      margin: 0 auto;
      border: 1px solid #ccc;
      padding: 20px;
    }

    .menu {
      margin-bottom: 20px;
    }

    .menu ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .menu li {
      display: inline-block;
      margin-right: 20px;
    }

    .menu a {
      text-decoration: none;
      color: #000;
    }

    .table {
      width: 100%;
      border-collapse: collapse;
    }

    .table th,
    .table td {
      border: 1px solid #ccc;
      padding: 8px;
    }

    .table th {
      text-align: left;
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>
  <h1>Dashboard Admin</h1>

  <div class="container">
    <div class="menu">
      <ul>
        <li><a href="#">Pengguna</a></li>
        <li><a href="#">Produk</a></li>
        <li><a href="#">Pesanan</a></li>
      </ul>
    </div>

    <table class="table">
      <thead>
        <tr>
          <th>Nama</th>
          <th>Email</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Budi</td>
          <td>budi@example.com</td>
          <td>Aktif</td>
        </tr>
        <tr>
          <td>Ani</td>
          <td>ani@example.com</td>
          <td>Tidak Aktif</td>
        </tr>
        <tr>
          <td>Caca</td>
          <td>caca@example.com</td>
          <td>Menunggu Verifikasi</td>
        </tr>
      </tbody>
    </table>
  </div>
</body>
</html>
