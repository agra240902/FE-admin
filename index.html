<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Page</title>
</head>
<body style="font-family: Arial, sans-serif; margin: 0; padding: 0; background-color: #f4f4f4;">
    <header style="background-color: #4CAF50; color: white; padding: 10px 0; text-align: center;">
        <h1>Customer Information</h1>
    </header>
    <main style="padding: 20px;">
        <section style="background-color: white; padding: 15px; border-radius: 5px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);">
            <h2 style="color: #333;">Personal Details</h2>
            <p style="margin: 10px 0;"><strong>Name:</strong> John Doe</p>
            <p style="margin: 10px 0;"><strong>Email:</strong> john.doe@example.com</p>
            <p style="margin: 10px 0;"><strong>Phone:</strong> (123) 456-7890</p>
        </section>
        <section style="background-color: white; padding: 15px; border-radius: 5px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); margin-top: 20px;">
            <h2 style="color: #333;">Address</h2>
            <p style="margin: 10px 0;"><strong>Street:</strong> 123 Main St</p>
            <p style="margin: 10px 0;"><strong>City:</strong> Anytown</p>
            <p style="margin: 10px 0;"><strong>State:</strong> Anystate</p>
            <p style="margin: 10px 0;"><strong>ZIP Code:</strong> 12345</p>
        </section>
    </main>
    <footer style="background-color: #333; color: white; text-align: center; padding: 10px 0; position: fixed; width: 100%; bottom: 0;">
        <p>&copy; 2024 Customer Service. All rights reserved.</p>
    </footer>
</body>
</html>
